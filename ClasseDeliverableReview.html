<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ClassDeliverableCss.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div class="center">
                <h1>Meet Guidebooks</h1>
            </div>

            <div>
                <p class="center">Discover Hundreds of Local spots recommended by Airbnb hosts</p>
            </div>

            <div class="center">
                <div class="img-container">
                    <img src="./img/san-francisco.jpg" alt="San Francisco" />

                    <h2>San Francisco</h2>
                </div>
                <div class="img-container">
                    <img src="./img/new-york.jpg" alt="New York" />

                    <h2>New York</h2>
                </div>

                <div class="img-container">
                    <img src="./img/London.jpg" alt="London" />

                    <h2>London</h2>
                </div>
                <div class="center">
                    <button>See All Guidebooks</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
