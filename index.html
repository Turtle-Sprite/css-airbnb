<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div>
    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by AirBnb hosts.</p>
  </div>

  <div class="parentimgdiv">
    <div class="imgDiv ">
      <img class="img" src="img/san-francisco.jpg" alt="San Francisco">
      <div class="centered">San Francisco</div>
    </div>
    <div class="imgDiv ">
      <img class="img" src="img/new-york.jpg" alt="New York">
      <div class="centered">New York</div>
    </div>
    <div class="imgDiv ">
      <img class="img" src="img/london.jpg" alt="London">
      <div class="centered">London</div>
  </div>

  <button class="button">See All Guidebooks</button>

  <div>
    <h2>Just for the weekend</h2>
    <p>Discover new, inspiring places close to home.</p>
  </div>

  <div class="parentimgdiv">
    <div class="imgDiv">
      <img class="img" src="img/napa.jpg" alt="Napa">
      <div class="centered">Napa</div>
    </div>
    <div class="imgDiv">
      <img class="img" src="img/sonoma.jpg" alt="Sonoma">
      <div class="centered">Sonoma</div>
    </div>
    <div class="imgDiv">
      <img class="img" src="img/san-francisco-2.jpg" alt="San Francisco">
      <div class="centered">San Francisco</div>
    </div>
  </div>

  <button class="button">See All Destinations</button>

</body>
</html>
